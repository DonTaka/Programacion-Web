<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <table class="table table-dark mt-5  w-75 table-bordered table-striped mx-auto ">
                <thead>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Foto</th>
                    <th>Descripcion</th>
                </thead>
                <tbody id="resultado">

                </tbody>
            </table>
        </div>
    </div>



    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $.get("https://www.themealdb.com/api/json/v1/1/categories.php", function (data) {
                $.each(data.categories, function (i, item) {
                    $("#resultado").append("<tr>" +
                        "<td>" + item.idCategory + "</td>" +
                        "<td>" + item.strCategory + "</td>" +
                        "<td> <img src='" + item.strCategoryThumb + "'></td>" +
                        "<td>" + item.strCategoryDescription + "</td>" +
                        "</tr>");
                })
            })
        })
    </script>
</body>

</html>
