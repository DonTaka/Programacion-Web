<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla De comidas</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 mx-auto text-center mt-3">
                <h3>Recetario</h3>
                <table class="table table-dark table-striped table-bordered table-hover">
                    <thead>
                        <th>ID Receta</th>
                        <th>Nombre</th>
                        <th>Imagen</th>
                        <th>Descripcion</th>
                    </thead>
                    <tbody id="tabla">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $.get("https://www.themealdb.com/api/json/v1/1/categories.php",
                function (data) {
                    $.each(data.categories, function (i, tmp) {
                        /* Recorro los registros uno por uno */
                        /* Iteracion se realizara 14 veces  */
                        $("#tabla").append("<tr>" +
                            "<td>" + tmp.idCategory + "</td>" +
                            "<td>" + tmp.strCategory + "</td>" +
                            "<td><img src='" + tmp.strCategoryThumb + "'></td>" +
                            "<td>" + tmp.strCategoryDescription + "</td></tr>");
                    })
                })
        })
    </script>
    <script>
        
    </script>
</body>

</html>
