<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="../js/funciones.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <form action="" method="POST" class="col-6 mx-auto shadow-lg mt-3 text-center">
                <h3>Login</h3>
                <div class="w-50 mx-auto mb-3">
                    <img src="../img/Doggo.jpg" class="w-25 rounded-circle opacity-50" alt="">
                </div>
                <div class=" form-floating w-50 mx-auto mb-3">
                    <input type="text" class="form-control" name="user" id="user" placeholder="Ingrese su usuario">
                    <label for="user">Usuario:</label>
                </div>
                <div class="form-floating w-50 mx-auto mb-3">
                    <input type="password" class="form-control" name=" pass" id="pass"
                        placeholder="Ingrese su contraseña">
                    <label for="pass">Contraseña:</label>
                </div>
                <div class="form-floating w-50 mx-auto mb-3">
                    <select class="form-select" name=" optRol" id="optRol">
                        <option>Seleccione</option>
                        <option>Invitado</option>
                        <option>Estudiante</option>
                        <option>Docente</option>
                        <option>Administrativo</option>
                    </select>
                    <label for="optRol">Rol:</label>
                </div>
                <div id="resultado">
                </div>
                <div class=" form-floating w-50 mx-auto mb-3">
                    <input type="button" id="btnSub" value="Ingresar" class="btn btn-outline-primary">
                    <input type="reset" id="btnRes" value="Limpiar" class="btn btn-outline-warning">
                    <button type="button" class="btn btn-outline-success" id="btnValidar">Validar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            /* Ejemplo JSON 
                username:Text
                password:Text
                Rol:Text    
            
            */
            let login = {
                "username": "",
                "password": "",
                "rol": ""
            }
            $("#btnSub").click(function () {
                console.log(login);
                login.username = $("#user").val();
                login.password = $("#pass").val();
                login.rol = $("#optRol").val();
                console.log(login.username);
            })

            $("#btnValidar").click(function () {
                $("#btnSub").toggle(500);
                $("#btnRes").toggle(500);
            });
            $("#user").focusout(function () {
                const user = $("#user").val();
                if (String(user).length >= 8) {
                    /* 
                    $("#user").css("border", "1px solid lightgrey"); */
                    document.getElementById("user").style.border = "1px solid lightgrey";
                } else {
                    $("#user").css("border", "5px solid red");
                }
            });
        });
    </script>
</body>

</html>
