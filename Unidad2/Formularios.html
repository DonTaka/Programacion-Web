<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <form action="" method="POST" class="col-md-4 mx-auto shadow-lg text-center mt-3 p-5">
                <h3>Login</h3>
                <div class="form-floating col-6 mx-auto mb-2">
                    <input type="text" class="form-control" name="username" id="username" placeholder="Ingrese usuario">
                    <label for="username">Usuario</label>
                </div>
                <div class="form-floating col-6 mx-auto mb-2">
                    <input type="password" class="form-control" name="pass" id="pass" placeholder="Ingrese contraseña">

                    <label for="pass">Contraseña:</label>
                </div>
                <div class="form-floating col-6 mx-auto mb-2">
                    <select name="optRol" id="optRol" class="form-select">
                        <option value="1">Invitado</option>
                        <option value="2">Estudiante</option>
                        <option value="3">Docente</option>
                        <option value="4">Administrativo</option>
                    </select>
                    <label for="optRol">Rol</label>
                </div>
                <div class="alert alert-danger col-4 mx-auto">
                    <p>Alerta de prueba</p>
                </div>
                <div class="form-group col-6 mx-auto">
                    <input type="button" value="Ingresar" class="btn btn-outline-primary" onclick="validar()">
                    <input type="reset" value="Limpiar" class="btn btn-outline-warning">
                    <button class="btn btn-outline-success">Click me</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script>
        function validar() {
            var user = document.getElementById("username").value
            var pass = document.getElementById("pass").value;
            console.log("User: " + user + " - Password: " + pass)
        }
    </script>
</body>

</html>
