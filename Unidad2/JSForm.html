<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <div>
        <div>
            <form action="">
                <div>
                    <label for="num1">Primer Numero: </label>
                    <input type="number" id="num1" name="num1" placeholder="Ingrese numero">
                </div><br>
                <div>
                    <label for="num2">Segundo numero: </label>
                    <input type="number" id="num2" name="num2" placeholder="Ingrese numero">
                </div><br>
                <div id="resultado">
                </div>
                <div>
                    <button type="button" onclick="sumar()">Sumar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script>
        /* 
        var es la forma de declaracion de variable antigua 
        let es una variable que se puede modificar
        const es una variable que no cambia en el tiempo
        */
        function sumar() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            /* console.log() = Permite mostrar informacion en consola */
            /* console.log(num1 + " || " + num2); */
            /* parseInt  = transformar a numero */
            /* Number(numero) = transformar a numero */
            let suma = Number(num1) + Number(num2);
            /* console.log(suma); */
            document.getElementById("resultado").innerHTML = "<p>La suma de los valores es:" + suma + "</p>";
        }
    </script>
</body>

</html>
