<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla De comidas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="row row-cols-1 row-cols-md-4 g-4 mt-3" id="catalogo">
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            /* OBtener informacion desde la API */
            $.get("https://www.themealdb.com/api/json/v1/1/categories.php",
                function (data) {
                    $.each(data.categories, function (i, tmp) {
                        $("#catalogo").append("<div class='col'>" +
                            "<div class='card h-100'>" +
                            "<img src='" + tmp.strCategoryThumb + "' class='card-img-top'>" +
                            '<div class="card-body">' +
                            '<h5 class="card-title">' + tmp.strCategory + '</h5>' +
                            '<p class="card-text">' + tmp.strCategoryDescription + '</p>' +
                            '</div>' +
                            '</div>' +
                            '</div>'
                        )
                    })
                }
            )
        })
    </script>
</body>

</html>
